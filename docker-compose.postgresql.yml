version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres-shared
    environment:
      POSTGRES_USER: booking_admin
      POSTGRES_PASSWORD: ${POSTGRES_ADMIN_PASSWORD:-changeme_admin_password}
      POSTGRES_DB: postgres
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
      - ./scripts/init_databases.sql:/docker-entrypoint-initdb.d/01_init.sql
      - ./scripts/init_users.sql:/docker-entrypoint-initdb.d/02_users.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U booking_admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - booking-network

  # PgAdmin для управления БД (опционально)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@booking.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-changeme_pgadmin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - booking-network
    profiles:
      - dev  # Запускается только с --profile dev

volumes:
  pgadmin_data:
    driver: local

networks:
  booking-network:
    driver: bridge
