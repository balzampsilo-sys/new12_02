version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: booking-postgres
    environment:
      POSTGRES_USER: booking_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-SecurePass2026!}
      POSTGRES_DB: booking_saas
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U booking_user -d booking_saas"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - booking-network

  redis:
    image: redis:7-alpine
    container_name: booking-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - booking-network

  # === 10 ботов в пуле ===
  bot-pool-1:
    build: .
    container_name: booking-bot-pool-1
    hostname: booking-bot-pool-1
    command: python main_pool.py
    environment:
      CLIENT_ID: "waiting"
      BOT_POOL_ID: "1"
      DATABASE_URL: postgresql://booking_user:${POSTGRES_PASSWORD:-SecurePass2026!}@postgres:5432/booking_saas
      REDIS_ENABLED: "true"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - booking-network

  bot-pool-2:
    build: .
    container_name: booking-bot-pool-2
    hostname: booking-bot-pool-2
    command: python main_pool.py
    environment:
      CLIENT_ID: "waiting"
      BOT_POOL_ID: "2"
      DATABASE_URL: postgresql://booking_user:${POSTGRES_PASSWORD:-SecurePass2026!}@postgres:5432/booking_saas
      REDIS_ENABLED: "true"
      REDIS_HOST: redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - booking-network

networks:
  booking-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
