version: '3.8'

# ‚úÖ Multi-Bot Deployment: Master Bot + Sales Bot (YooKassa)
# –ö–∞–∂–¥—ã–π –±–æ—Ç –∏—Å–ø–æ–ª—å–∑—É–µ—Ç —Å–≤–æ—é schema –≤ PostgreSQL
# –∏ —Å–≤–æ–π key prefix –≤ Redis

services:
  # PostgreSQL - –æ–±—â–∞—è –ë–î –¥–ª—è –≤—Å–µ—Ö –∫–ª–∏–µ–Ω—Ç–æ–≤
  postgres:
    image: postgres:16-alpine
    container_name: booking-postgres
    environment:
      POSTGRES_USER: booking_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-SecurePass2026!}
      POSTGRES_DB: booking_saas
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U booking_user -d booking_saas"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - booking-network
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "max_connections=100"
      - "-c"
      - "log_min_duration_statement=1000"

  # Redis - –æ–±—â–∏–π Redis —Å key prefixes –¥–ª—è –∏–∑–æ–ª—è—Ü–∏–∏
  redis:
    image: redis:7-alpine
    container_name: booking-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - booking-network

  # ‚úÖ MASTER BOT - —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ–¥–ø–∏—Å–∫–∞–º–∏ –∏ –∫–ª–∏–µ–Ω—Ç–∞–º–∏
  # üî• –ù–û–í–û–ï: –ú–æ–Ω—Ç–∏—Ä—É–µ—Ç Docker socket –¥–ª—è –∞–≤—Ç–æ–Ω–æ–º–Ω–æ–≥–æ –¥–µ–ø–ª–æ—è!
  bot-master:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: booking-bot-master
    command: python master_bot/master_bot.py
    environment:
      MASTER_BOT_TOKEN: ${BOT_TOKEN_MASTER}
      ADMIN_IDS: ${ADMIN_IDS_MASTER}
      
      # PostgreSQL (–¥–ª—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏ —Å –æ—Å–Ω–æ–≤–Ω—ã–º –±–æ—Ç–æ–º)
      DB_TYPE: postgresql
      DATABASE_URL: postgresql://booking_user:${POSTGRES_PASSWORD:-SecurePass2026!}@postgres:5432/booking_saas
      PG_SCHEMA: master_bot
      
      # Redis
      REDIS_ENABLED: "true"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      REDIS_KEY_PREFIX: "master_bot:"
      
      # Docker API (–¥–ª—è Windows - —á–µ—Ä–µ–∑ TCP)
      # –í–∫–ª—é—á–∏—Ç–µ –≤ Docker Desktop: Settings > General > Expose daemon on tcp://localhost:2375
      DOCKER_HOST: ${DOCKER_HOST:-unix:///var/run/docker.sock}
      
      # Business Logic
      TIMEZONE: ${TIMEZONE:-Europe/Moscow}
      
      # Sentry (optional)
      SENTRY_ENABLED: ${SENTRY_ENABLED:-false}
      SENTRY_DSN: ${SENTRY_DSN_MASTER:-}
      SENTRY_ENVIRONMENT: production-master
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - booking-network
    volumes:
      - ./logs:/app/logs
      # üî• –ö–†–ò–¢–ò–ß–ù–û: Docker socket –¥–ª—è –∞–≤—Ç–æ–Ω–æ–º–Ω–æ–≥–æ –¥–µ–ø–ª–æ—è –∫–ª–∏–µ–Ω—Ç—Å–∫–∏—Ö –±–æ—Ç–æ–≤
      # üëç Windows: –¥–≤–∞ —Å–ª—ç—à–∞ –¥–ª—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏
      - //var/run/docker.sock:/var/run/docker.sock
    extra_hosts:
      - "host.docker.internal:host-gateway"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ‚úÖ SALES BOT - –ø—Ä–æ–¥–∞–∂–∞ –ø–æ–¥–ø–∏—Å–æ–∫ —á–µ—Ä–µ–∑ –ÆKassa
  bot-sales:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: booking-bot-sales
    command: python sales_bot/sales_bot_yookassa.py
    environment:
      # ‚úÖ Sales Bot Token
      SALES_BOT_TOKEN: ${BOT_TOKEN_SALES}
      
      # ‚úÖ YooKassa Credentials
      YOOKASSA_SHOP_ID: ${YOOKASSA_SHOP_ID}
      YOOKASSA_SECRET_KEY: ${YOOKASSA_SECRET_KEY}
      WEBHOOK_URL: ${WEBHOOK_URL:-https://yourdomain.com}
      
      # Support & Integration
      SUPPORT_USERNAME: ${SUPPORT_USERNAME:-YourSupport}
      MASTER_BOT_API_URL: ${MASTER_BOT_API_URL:-http://bot-master:8000}
      
      # PostgreSQL (–¥–ª—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏)
      DB_TYPE: postgresql
      DATABASE_URL: postgresql://booking_user:${POSTGRES_PASSWORD:-SecurePass2026!}@postgres:5432/booking_saas
      PG_SCHEMA: sales_bot
      
      # Redis
      REDIS_ENABLED: "true"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      REDIS_KEY_PREFIX: "sales_bot:"
      
      # Business Logic
      TIMEZONE: ${TIMEZONE:-Europe/Moscow}
      
      # Sentry (optional)
      SENTRY_ENABLED: ${SENTRY_ENABLED:-false}
      SENTRY_DSN: ${SENTRY_DSN_SALES:-}
      SENTRY_ENVIRONMENT: production-sales
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - booking-network
    volumes:
      - ./logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  booking-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
