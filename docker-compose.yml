version: '3.8'

# ✅ Multi-Bot Deployment: Master Bot + Sales Bot
# Каждый бот использует свою schema в PostgreSQL
# и свой key prefix в Redis

services:
  # PostgreSQL - общая БД для всех клиентов
  postgres:
    image: postgres:16-alpine
    container_name: booking-postgres
    environment:
      POSTGRES_USER: booking_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-SecurePass2026!}
      POSTGRES_DB: booking_saas
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U booking_user -d booking_saas"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - booking-network
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "max_connections=100"
      - "-c"
      - "log_min_duration_statement=1000"

  # Redis - общий Redis с key prefixes для изоляции
  redis:
    image: redis:7-alpine
    container_name: booking-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - booking-network

  # ✅ MASTER BOT - управление подписками и клиентами
  bot-master:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: booking-bot-master
    command: python master_bot/master_bot.py
    environment:
      # ✅ FIXED: Правильное имя переменной для master_bot.py
      MASTER_BOT_TOKEN: ${BOT_TOKEN_MASTER}
      ADMIN_IDS: ${ADMIN_IDS_MASTER}
      
      # PostgreSQL (для совместимости с основным ботом)
      DB_TYPE: postgresql
      DATABASE_URL: postgresql://booking_user:${POSTGRES_PASSWORD:-SecurePass2026!}@postgres:5432/booking_saas
      PG_SCHEMA: master_bot
      
      # Redis
      REDIS_ENABLED: "true"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      REDIS_KEY_PREFIX: "master_bot:"
      
      # Business Logic
      TIMEZONE: ${TIMEZONE:-Europe/Moscow}
      
      # Sentry (optional)
      SENTRY_ENABLED: ${SENTRY_ENABLED:-false}
      SENTRY_DSN: ${SENTRY_DSN_MASTER:-}
      SENTRY_ENVIRONMENT: production-master
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - booking-network
    volumes:
      - ./logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ✅ SALES BOT - продажа подписок с ЮKassa
  bot-sales:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: booking-bot-sales
    command: python sales_bot/sales_bot.py
    environment:
      # ✅ FIXED: Правильное имя переменной для sales_bot.py
      SALES_BOT_TOKEN: ${BOT_TOKEN_SALES}
      SUPPORT_USERNAME: ${SUPPORT_USERNAME:-YourSupport}
      MASTER_BOT_API_URL: ${MASTER_BOT_API_URL:-http://bot-master:8000}
      
      # PostgreSQL (для совместимости)
      DB_TYPE: postgresql
      DATABASE_URL: postgresql://booking_user:${POSTGRES_PASSWORD:-SecurePass2026!}@postgres:5432/booking_saas
      PG_SCHEMA: sales_bot
      
      # Redis
      REDIS_ENABLED: "true"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      REDIS_KEY_PREFIX: "sales_bot:"
      
      # Business Logic
      TIMEZONE: ${TIMEZONE:-Europe/Moscow}
      
      # Sentry (optional)
      SENTRY_ENABLED: ${SENTRY_ENABLED:-false}
      SENTRY_DSN: ${SENTRY_DSN_SALES:-}
      SENTRY_ENVIRONMENT: production-sales
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - booking-network
    volumes:
      - ./logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  booking-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
