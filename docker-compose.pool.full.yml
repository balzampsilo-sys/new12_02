version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: booking-postgres
    environment:
      POSTGRES_USER: booking_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-SecurePass2026!}
      POSTGRES_DB: booking_saas
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U booking_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - booking-network

  redis:
    image: redis:7-alpine
    container_name: booking-redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
    networks:
      - booking-network

  # === POOL MONITOR - автоматическое пополнение пула ===
  pool-monitor:
    build: .
    container_name: booking-pool-monitor
    command: python automation/pool_monitor.py
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-SecurePass2026!}
      
      # Настройки монитора
      INITIAL_POOL_SIZE: 10
      MIN_FREE_BOTS: 3
      MAX_TOTAL_BOTS: 100
      SCALE_BATCH: 5
      CHECK_INTERVAL: 30
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - booking-network

  # === SALES BOT ===
  sales-bot:
    build: .
    container_name: booking-sales-bot
    command: python sales_bot.py
    environment:
      BOT_TOKEN: ${BOT_TOKEN_SALES}
      ADMIN_IDS: ${ADMIN_IDS_SALES}
      DATABASE_URL: postgresql://booking_user:${POSTGRES_PASSWORD:-SecurePass2026!}@postgres:5432/booking_saas
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      YOOKASSA_SHOP_ID: ${YOOKASSA_SHOP_ID:-test_shop}
      YOOKASSA_SECRET_KEY: ${YOOKASSA_SECRET_KEY:-test_secret}
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - booking-network

  # === MASTER BOT ===
  master-bot:
    build: .
    container_name: booking-master-bot
    command: python master_bot.py
    environment:
      BOT_TOKEN: ${BOT_TOKEN_MASTER}
      ADMIN_IDS: ${ADMIN_IDS_MASTER}
      DATABASE_URL: postgresql://booking_user:${POSTGRES_PASSWORD:-SecurePass2026!}@postgres:5432/booking_saas
